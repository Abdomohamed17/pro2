<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="boot.css" rel="stylesheet">
  
  <title>create your account</title>

</head>
<body style="background-color: hsl(219, 30%, 18%);color: hsl(0, 0%, 100%) ">


<div style="display: flex;justify-content: center;align-items: center;">
<div style="position: absolute;bottom:300px; width: 600px;height: 300px;">
<div style="position: absolute;right: 90px;">
    <div>
        <h3 style="text-align: center;">create your your account</h3>

    </div>
    <div>
        <label style="display: block">User Name<span style="color: red;">*</span></label>
        <input type="username" name="user" placeholder="UserName" style="width: 400px;" required/>
    </div>
    <div>
        <label style="display: block;"> Password<span style="color: red;">*</span></label>
        <input type="password" name="pw" placeholder="Password" style="width: 400px;" required/>
    </div>
    <div>
        <label style="display: block;">Email <span style="color: red;">*</span></label>
        <input type="email" name="user" placeholder="email" style="width: 400px;" required/>
    </div>
    <div>
        <label style="display: block;">Con_Password<span style="color: red;">*</span></label>
        <input type="password" name="con_pw" placeholder="Confirm passowrd" style="width: 400px;" required/>
    </div>
   

    <div style="height: 20px;"></div>

<div>
    <button type="submit" style="background-color: hsl(198, 60%, 50%);">submit</button>
    <button type="reset" style="background-color: hsl(198, 60%, 50%);">reset</button>
</div>
</div>
</div>
</body>
</html>
